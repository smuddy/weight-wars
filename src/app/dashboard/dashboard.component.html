<div class="main">
  <div *ngIf="(progress$|async) as progress" class="card all">
    <h1>
      Gesamtfortschritt
    </h1>
    <div class="detail">
      <span>Start: {{progress.startWeight}}kg</span>
      <span>aktuell: {{progress.currentWeight}}kg</span>
      <span>Ziel: {{progress.targetWeight}}kg</span>
    </div>
    <circle-progress
      [animationDuration]="300"
      [animation]="true"
      [innerStrokeColor]="'#C7E596'"
      [innerStrokeWidth]="8"
      [maxPercent]="(progress.startWeight-progress.targetWeight)"
      [outerStrokeColor]="'#78C000'"
      [outerStrokeWidth]="16"
      [percent]="(progress.startWeight-progress.currentWeight)"
      [radius]="150"
      [showSubtitle]="false"
      [titleFontSize]="130"
      [title]="(progress.startWeight-progress.currentWeight)"
      [units]="'kg'"
    ></circle-progress>
    <button *ngIf="user()" routerLink="/user/{{user()}}">Meine Eintr√§ge</button>
  </div>
  <div *ngFor="let user of users$|async" class="card">
    <app-user-info [user]="user"></app-user-info>
  </div>
</div>
